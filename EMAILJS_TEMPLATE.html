<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexarLabs Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    
                    <!-- Header with VexarLabs Branding -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); padding: 40px 30px; text-align: center;">
                            <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310419663027599823/iycbmUqaIaUQsaLq.png" alt="VexarLabs" style="max-width: 200px; height: auto; margin-bottom: 10px;">
                            <p style="margin: 10px 0 0 0; color: rgba(255, 255, 255, 0.9); font-size: 14px;">
                                New Contact Form Submission
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            
                            <!-- Subject Line -->
                            <div style="background-color: #fef3c7; border-left: 4px solid #f59e0b; padding: 16px 20px; margin-bottom: 30px; border-radius: 6px;">
                                <p style="margin: 0; color: #92400e; font-size: 16px; font-weight: 600;">
                                    Subject: {{subject}}
                                </p>
                            </div>
                            
                            <!-- Sender Information -->
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 30px;">
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb;">
                                        <p style="margin: 0; color: #6b7280; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                            From
                                        </p>
                                        <p style="margin: 6px 0 0 0; color: #111827; font-size: 16px; font-weight: 500;">
                                            {{from_name}}
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb;">
                                        <p style="margin: 0; color: #6b7280; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                            Email
                                        </p>
                                        <p style="margin: 6px 0 0 0; color: #111827; font-size: 16px;">
                                            <a href="mailto:{{from_email}}" style="color: #f97316; text-decoration: none;">
                                                {{from_email}}
                                            </a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb;">
                                        <p style="margin: 0; color: #6b7280; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                            Company
                                        </p>
                                        <p style="margin: 6px 0 0 0; color: #111827; font-size: 16px;">
                                            {{company}}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Message Content -->
                            <div style="margin-bottom: 30px;">
                                <p style="margin: 0 0 12px 0; color: #6b7280; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                    Message
                                </p>
                                <div style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px;">
                                    <p style="margin: 0; color: #111827; font-size: 15px; line-height: 1.6; white-space: pre-wrap;">{{message}}</p>
                                </div>
                            </div>
                            
                            <!-- Call to Action Button -->
                            <div style="text-align: center; margin-top: 40px;">
                                <a href="mailto:{{from_email}}" style="display: inline-block; background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); color: #ffffff; text-decoration: none; padding: 14px 32px; border-radius: 8px; font-weight: 600; font-size: 15px; box-shadow: 0 4px 6px rgba(249, 115, 22, 0.3);">
                                    Reply to {{from_name}}
                                </a>
                            </div>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 30px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0 0 8px 0; color: #6b7280; font-size: 13px;">
                                This message was sent via the VexarLabs contact form
                            </p>
                            <p style="margin: 0; color: #9ca3af; font-size: 12px;">
                                Â© 2026 VexarLabs. Building practical digital solutions.
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
